<div class="tela">
    <div class="relogio">
        <app-tela [display]="true" [tempo_corrente]="(state | async)?.tempo_corrente || 0"></app-tela>
        <app-botao-pomo [label]="(state | async)?.botao || 0" (clique)="botaoClicado($event)"></app-botao-pomo>
        <div class="rodape">
            <button (click)="mudandoRotaComCodigo()">Um exemplo que vou explicar</button>
        </div>
    </div>
    <div class="config">
        <app-cicloconfig *ngFor="let tempo of (state | async)?.tempos; index as count" [tempo]="tempo" [posicao]="count"
            (altera_ciclo)="corrige($event)"></app-cicloconfig>
    </div>
</div>
